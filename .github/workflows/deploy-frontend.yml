name: Deploy Party Rentals Frontend

on:
  push:
    branches: [ main ]
    paths: [ 'party-rentals-frontend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: party-rentals-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd party-rentals-frontend
        npm ci
        
    - name: Build
      run: |
        cd party-rentals-frontend
        npm run build
        
    - name: Configure Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: party-rentals-frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
